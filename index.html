<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warning: Potential Malware Link</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        Warning: This Could Have Been a Virus Link
    </header>
    <main>
        <div class="warning-box">
            <h2>Think Before You Click!</h2>
            <p>
                If this had been a malicious link, your device could have been infected
                with malware, ransomware, or phishing attacks.
            </p>
            <p class="warning-animation">Always verify links before clicking!</p>
        </div>
        <button onclick="showResources()">Learn How to Stay Safe</button>
    </main>
    <footer>
        <p>
            Visit <a href="https://www.cybersecurityguide.org" target="_blank">Cybersecurity Guide</a>
            for more information.
        </p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
